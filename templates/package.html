<html>
  <head>
    <title>{{ name }}</title>
    <link rel="stylesheet" href="/css/github.css">
  </head>
  <body>
    <h1>{{ name }}</h1>
    <p>
      {{ description }}
    </p>
    <div class="package-info">
      <strong>Version</strong> {{ version }}<br>
      <div nope-altr-if="dependencies.length">
        <strong>Dependencies</strong>
        <ul altr-for="dep in dependencies">
          <li>
            <a href="/package/{{ dep.name }}">{{ dep.name }}</a> @ {{ dep.version }}
          </li>
        </ul>
      </div>
    </div>

    <div class="package-readme">
      {{ readme }}
    </div>
  </body>
</html>
